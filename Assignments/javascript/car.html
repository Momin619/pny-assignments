<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car with sounds</title>
    <style>
      .buttons {
        width: 50%;
        height: 50px;
        background-color: black;
        position: absolute;
        left: 10%;
        top: 40%;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <img
      class="car-img"
      src="https://wlt-p-001.sitecorecontenthub.cloud/api/public/content/ced9467dae2d4faa98d61a4d7d02e72f?v=01be12ee"
      width="50%"
    />

    <div class="buttons">
      <button class="rounded-pill btn bg-success text-white fw-semibold">
        Accelerate
      </button>
      <button class="rounded-pill btn bg-danger text-white fw-semibold">
        Reverse
      </button>
      <button class="btn bg-info text-white fw-semibold">Horn</button>
    </div>
    <script>
      let acc = document.querySelector(".bg-success");
      let rev = document.querySelector(".bg-danger");
      let car = document.querySelector(".car-img");
      let s = document.querySelector(".bg-info");
      let audio = new Audio("./");
      // console.log(acc, rev, car);
      acc.addEventListener("click", () => {
        car.style.transform = "translateX(700px)";
      });
      rev.addEventListener("click", () => {
        car.style.transform = "translateX(0)";
      });

      s.addEventListener("click", () => {
        audio.play();
      });
    </script>
  </body>
</html>
