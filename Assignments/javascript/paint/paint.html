<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
  </head>
  <body>
    <div style="width: 100%; height: 80vh" class="container shadow-lg border">
      <div
        style="height: 10vh; width: 100%"
        class="top-bar shadow d-flex justify-content-between"
      >
        <div
          style="width: 30%"
          class="border gap-3 left align-items-center d-flex justify-content-center"
        >
          <div class="size border border-black size1"></div>
          <div class="size border border-black size2"></div>
          <div class="size border border-black size3"></div>
          <div class="size border border-black size4"></div>
        </div>
        <div
          style="width: 30%"
          class="border d-flex gap-3 justify-content-center align-items-center right"
        >
          <div class="color color1 bg-primary"></div>
          <div class="color color3 bg-success"></div>
          <div class="color color2 bg-danger"></div>
          <div class="color color4 bg-warning"></div>
        </div>
      </div>
      <div
        style="width: 100%; height: 70vh"
        class="bottom-bar canvas shadow my-4"
      ></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
