<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>1st Assignment</title>
  </head>
  <body>
    <script>
      Array.prototype.last = function () {
        if (this.length === 0) {
          return -1;
        } else {
          return this[this.length - 1];
        }
      };
      let arr1 = [1, 2, 3, 4, 5];
      console.log(arr1.last());

      let arr2 = [];
      console.log(arr2.last());
    </script>
  </body>
</html>
