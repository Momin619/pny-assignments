<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body>
    <h1 class="h">0</h1>
    <div class="buttons">
      <button class="btn btn-outline-danger rounded-pill">Decrease</button>
      <button class="btn btn-outline-warning rounded-pill">Reset</button>
      <button class="btn btn-outline-success rounded-pill">Increase</button>
    </div>

    <script>
      let heading = document.querySelector(".h");
      let dec = document.querySelector(".btn-outline-danger");
      let reset = document.querySelector(".btn-outline-warning");

      let inc = document.querySelector(".btn-outline-success");
      // console.log(heading, reset, dec, inc);
      let num = 0;

      dec.addEventListener("click", () => {
        console.log(num);
        num--;
        heading.innerHTML = num;
      });

      reset.addEventListener("click", () => {
        num = 0;

        console.log(num);
        heading.innerHTML = num;
      });

      inc.addEventListener("click", () => {
        console.log(num);
        num++;
        heading.innerHTML = num;
      });
    </script>
  </body>
</html>
