<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container-fliud">
      <div class="d-flex display-1 justify-content-center">
        <div class="hours">
          <h2>10</h2>
        </div>
        <h2>:</h2>
        <div class="minutes">
          <h2>20</h2>
        </div>
        <h2>:</h2>
        <div class="seconds">
          <h2>30</h2>
        </div>
      </div>
    </div>
    <script>
      let hours = document.querySelector(".hours");
      let minutes = document.querySelector(".minutes");
      let seconds = document.querySelector(".seconds");
      let h = 11;
      let m = 45;
      let s = 12;
      hours.innerHTML = h;
      minutes.innerHTML = m;
      seconds.innerHTML = s;

      setInterval(() => {
        s--;
        seconds.innerHTML = s;
        if (s <= 0) {
          s = 59;
          m--;
          minutes.innerHTML = m;
        }

        if (m <= 0) {
          m = 59;
          h--;
          hours.innerHTML = h;
        }

        if (h <= 0) {
          h = 24;
        }
      }, 1000);
    </script>
  </body>
</html>
